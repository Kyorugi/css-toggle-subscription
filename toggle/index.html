<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Toggle</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="toglle-container">
      <div class="Header-Toggle">
        <h2>Our Pricing</h2>
        <div class="switch-toggle">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <span>Monthly</span>
        </div>
      </div>
      <div class="cards-container">
        <div class="Basic">
          <h3>Basic</h3>
          <h1><span class="dolar">&dollar;</span>199.99</h1>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button>Learn more</button>
        </div>
        <div class="Professional">
          <h3>Professional</h3>
          <h1><span class="dolar">&dollar;</span>249.99</h1>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
        <div class="Master">
          <h3>Master</h3>
          <h1><span class="dolar">&dollar;</span>399.99</h1>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button>Learn more</button>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Kyorugi?tab=repositories">Kyorugi</a>.
      </footer>
    </div>
  </body>
</html>
